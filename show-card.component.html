  <!-- Add Button trigger modal for SC and PWD-->
  <button type="button" class="btn btn-primary float-right m-2" 
  data-toggle="modal" data-target="#exampleModal"
  (click)="addClick2()"
  data-backdrop="static" data-keyboard="false"
  >
      Add SC or PWD Card
    </button>

<!-- Add Button trigger modal for Regular users-->
<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false"
>
    Add Regular Card
  </button>
 
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-add-edit-card [card]="card" *ngIf="ActivateAddEditCardComp">
            </app-add-edit-card>
        </div>
      </div>
    </div>
  </div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>
              <div class="d-flex flex-row">
                <input [(ngModel)] = "CardIdFilter" class="form-control"
                (keyup)="FilterFn()" placeholder="Search">

                <button type="button" class="btn btn-light"
                (click)="sortResult('CardID',true)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-square-fill" viewBox="0 0 16 16">
                  <path d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2zm6.5-4.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 1 0z"/>
                </svg>
                </button>

                <button type="button" class="btn btn-light"
                (click)="sortResult('CardID',false)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-square-fill" viewBox="0 0 16 16">
                  <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5a.5.5 0 0 1 1 0z"/>
                </svg>
                </button>
              </div>
              Card Id
            </th>
            <th>Created Date</th>
            <th>Last Used Date</th>
            <th>Expiration Date</th>
            <th>Current Balance</th>
            <th>Sr. Citizen or PWD ID Number</th>
            <th>Type</th>
            <th>Options</th>
          </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of CardList">
            <td>{{dataItem.CardID}}</td>
            <td>{{dataItem.CreatedDate}}</td>
            <td>{{dataItem.UpdatedDate}}</td>
            <td>{{dataItem.ExpirationDate}}</td>
            <td>{{dataItem.InitialLoad}}</td>
            <td>{{dataItem.IDNumber}}</td>
            <td>{{dataItem.CardType}}</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm"
                data-toggle="modal" data-target="#exampleModal"
                (click)="editClick(dataItem)"
                data-backdrop="static" data-keyboard="false"
                style="margin-right: 10px;"
                >
                    RELOAD
                </button>

                <button type="button" class="btn btn-primary btn-sm"
                (click)="scanClick(dataItem)"
                >
                  SCAN
                </button>

                <button type="button" class="btn btn-primary btn-sm"
                (click)="deleteClick(dataItem)"
                style="margin-top: 10px;"
                >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                  <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                </svg>
                </button>



            </td>
        </tr>
    </tbody>

</table>
