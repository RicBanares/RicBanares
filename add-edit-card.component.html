<div class ="d-flex flex-row bd-highlight mb-3">

    <div class ="form-froup row" style="width: 60%;">

        <label class="col-sm-2 col-form-label" *ngIf="card.CardType==2 && card.CardID==0">ID Number</label>
        <div class="col-sm-10" *ngIf="card.CardType==2 && card.CardID==0">
            <input type="text" [(ngModel)]="IDNumber">           
        </div>   

        <label class="col-sm-2 col-form-label" *ngIf="card.CardID==0">Choose Date</label>
        <div class="col-sm-10" *ngIf="card.CardID==0">
            <input type="date" [(ngModel)]="CreatedDate">           
        </div>  

        <label class="col-sm-2 col-form-label" *ngIf="card.CardID!=0">Enter new Load</label>
        <div class="col-sm-2" *ngIf="card.CardID!=0">
            <input type="text"class="form-control" [(ngModel)]="AdditionalLoad">
        </div>    

    </div>        

</div>        

<button (click)="addCard()" *ngIf="card.CardID==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateCard()" *ngIf="card.CardID!=0" class="btn btn-primary">
    Update
</button>
